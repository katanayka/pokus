[tool.ruff]
target-version = "py311"
line-length = 120
extend-exclude = [
  ".venv",
  "venv",
  "ENV",
  "env",
  "frontend",
  "notification",
  "deploy",
  "__pycache__",
  ".pytest_cache",
  "staticfiles",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
